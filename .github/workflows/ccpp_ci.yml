name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: clang-format lint
      uses: DoozyX/clang-format-lint-action@v0.5
      with:
        source: ./src
        clangFormatVersion: 9
